<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>查看数据</title>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="2" frame="box">
            <thead>
                <th>商品名</th>
                <th>顾客</th>
                <th>卖出价</th>
                <th>买入价</th>
                <th>利润</th>
                <th>日期</th>
            </thead>
            {{range .Items}}
            <tbody>
                <th>{{.Product}}</th>
                <th>{{.Customer}}</th>
                <th>{{.Price}}</th>
                <th>{{.Buy}}</th>
                <th>{{.Profit}}</th>
                <th>{{.Date}}</th>
            </tbody>
            {{end}}
        </table>
    </body>
</html>
